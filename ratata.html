<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ratismo</title>
</head>

<body>
    <div class="caixa-principal">
        <h1>Ratismo</h1>
        <div class="tela-inicial">
            <p>Em 2050 Ratos se revoltaram contra o mundo e mostraram
                 sua verdadeira natureza, invocando seus deus e
                  instabelecendo uma nova religião no planeta.
                   Você tem o poder de decidir como você vai
                    reagir a esta grande mudança no mundo
            </p>
            <button class="iniciar-btn">Iniciar</button>
        </div>
        <div class="caixa-perguntas"></div>
        <div class="caixa-alternativas"></div>
        <div class="caixa-resultado">
            <p class="texto-resultado"></p>
            <button class="novamente-btn">Jogar novamente</button>
        </div>
    </div>
    <script type="module" src="aleatorio.js"></script>
    <script type="module" src="perguntas.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
